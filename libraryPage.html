<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Library Page</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header class="header">
        <div class="search-box">
            <input type="text" placeholder="Search for a book...">
        </div>
        <div class="user-container">
            <img src="/icons/user-avatar.jpg"  id="user-avatar">
            <p id="hello-user">hello,</p>
            <p id="user-name">yakirv</p>
        </div>
      
    </header>
    <div class="sidebaer">
        <img src="/bookImages/Logo.png" alt="logo">
        <div class="sidebaer-action">
            <ul class="sidebar-items">
                <li>
                    <img src="/icons/home.png" alt="home">
                    <button id="home-button">Home</button>
                </li>
                <li>
                    <img src="/icons/account.png" alt="profile">
                    <button id="profile-button">Profile</button>
                </li>
                <li>
                    <img src="/icons/cog.png" alt="settings">
                    <button id="settigs-button">Settings</button>
                </li>
                <li>
                    <img src="/icons/book-open-variant.png" alt="books">
                    <button id="my-libray-button">My Books</button>
                </li>
            </ul>
        </div>
    </div>
    <main class="main-content">  
       <div class="your-books">
        <div class="your-books-header">
            <h3>Your Books</h3>
            <button class="add-new-book" id="add-new-book">Add new book</button>
        </div>
        <div class="your-books-list" id="your-books-list"> </div>
        </div>
        <div class="reccomendations">
            
        </div>
        
    </main>
    
    <footer class="footer">
        <p>&copy; 2023 Library. All rights reserved.</p>
    </footer>
    <dialog id="newBookPopup">
        <form method="dialog" id='newBookForm'>
            <h1 id="dialog-header">Add new Book</h1>
            <label for="new-book-name">Book Name:</label>
            <input type="text" id="new-book-name" name = "book-name" placeholder="Enter book Name">

            <label for="new-book-author">Ahutor Name:</label>
            <input type="text" id="new-book-author" name = "book-author" placeholder="Enter author name">

            <label for="new-book-pages">Number of pages:</label>
            <input type="text" id="new-book-pages" name = 'book-pages' placeholder="Enter no. of pages">

            <div id = 'toggle-contianer'>
                <p>Did you read this book?</p>
                <label class="toggle">
                    <input type="checkbox" name = "read-question">
                    <span class="slider"></span>
                </label>
            </div>
                <div id = 'dialog-buttons'>
                <button value="cancel" >Cancel</button>
                <button id="confirmBtn" type="submit" value="Confirm">Confirm</button>
              </div>
        </form>
    </dialog>
    <script src="/script.js"></script>
</body>
</html>
