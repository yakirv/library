<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Library Page</title>
    <link rel="stylesheet" href="newStyles.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to the New Library Page</h1>
        <div class="search-box">
            <input type="text">
        </div>
        <p id="output"></p>
    </header>
    <div class="sidebaer">
        <h1 id="sidebar-header">My Library</h1>
        <div class="sidebaer-action">
            <ul class="sidebar-items">
                <li><button id="home-button">Home</button></li>
                <li><button id="profile-button">Profile</button></li>
                <li><button id="settigs-button">Settings</button></li>
                <li><button id="my-libray-button">My Books</button></li>
            </ul>
        </div>
    </div>
    <main class="main-content">  
       <div class="your-books">
        <div class="your-books-header">
            <h3>Your Books</h3>
            <button class="add-new-book" id="add-new-book">Add new book</button>
        </div>
        <div class="your-books-list" id="your-books-list"> </div>

        </div>
        
    </main>
    
    <footer class="footer">
        <p>&copy; 2023 Library. All rights reserved.</p>
    </footer>
    <dialog id="newBookPopup">
        <form method="dialog" id='newBookForm'>
            <label for="new-book-name">Book Name:</label>
            <input type="text" id="new-book-name" name = "book-name" >

            <label for="new-book-author">Ahutor Name:</label>
            <input type="text" id="new-book-author" name = "book-author">

            <label for="new-book-pages">Number of pages:</label>
            <input type="text" id="new-book-pages" name = 'book-pages'>
            <p>Did you read that book?</p>
            <input type="radio" id="book-read-or-not" name="read-question" value=1>
            <label for="book-read-or-not">Yes</label>
            <input type="radio" id="book-read-or-not" name="read-question" value="0"> 
            <label for="book-read-or-not">No</label>
            <div>
                <button value="cancel" >Cancel</button>
                <button id="confirmBtn" type="submit" value="Confirm">Confirm</button>
              </div>
        </form>
    </dialog>
    <script src="/newScript.js"></script>
</body>
</html>
